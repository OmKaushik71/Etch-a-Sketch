<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Dancing+Script:wght@700&family=Lavishly+Yours&family=Leckerli+One&family=Ruthie&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <h1>Etch-A-Sketch</h1>
      <div class="console">
        <div class="controls">
          <div class="gridSize">
            <p>Select Grid Size</p>

            <div id="10">10 X 10</div>
            <div id="15">15 X 15</div>
            <div id="20">20 X 20</div>
          </div>
          <div class="gridColor">
            <p>Select Color</p>
            <div id="black">Black</div>
            <div id="grey">White</div>
            <div id="random">Random</div>
            <div id="rainbow">Rainbow</div>
          </div>

          <button id="reset">Reset</button>
        </div>
        <div id="container"></div>
      </div>
    </div>
  </body>
</html>
